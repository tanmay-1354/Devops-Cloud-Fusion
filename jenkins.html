<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    body {
      background-image: url('https://example.com/background-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .title-bar {
      background-color: #333333;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Button Styles */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .button-container button {
      background-color: #FF9900;
      color: #FFFFFF;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .button-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: -1;
      transition: transform 0.3s ease-in-out;
      transform: scale(1, 0);
      transform-origin: bottom;
    }

    .button-container button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .button-container button:hover::before {
      transform: scale(1, 1);
    }

    /* Additional Button Styles */
    .button-container button:nth-child(2) {
      background-color: #0DB7ED;
    }

    .button-container button:nth-child(2)::before {
      background-color: rgba(13, 183, 237, 0.1);
    }

    .button-container button:nth-child(3) {
      background-color: #4B32C3;
    }

    .button-container button:nth-child(3)::before {
      background-color: rgba(75, 50, 195, 0.1);
    }
  </style>
</head>
<body>
  <div class="title-bar">Button Example</div>
  <div class="button-container">
    <button onclick="window.location.href='http://13.233.68.254/aws.html'">AWS</button>
    <button onclick="window.location.href='http://13.127.21.80/t2.html'">Docker</button>
    <button onclick="window.location.href='http://13.232.55.158/index2.html'">Jenkins</button>
  </div>
</body>
</html>
